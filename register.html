<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Atlan Submission</title>
  </head>
  <body>
    <div class="container">
        <h3 class="">Send the form data to google spreadsheet-approach3</h3>
        <form method="post" action="">
            <div class="form-group mt-3">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" required class="form-control" id="exampleInputEmail1" name="name" aria-describedby="nameHelp" placeholder="Enter name">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">email</label>
                <input type="email" required class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Phone Number</label>
                <input type="text" required class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="phoneHelp" placeholder="Please enter only registered test phone number for sms service : +919815083150">
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Feedback</label>
                <textarea required class="form-control" id="exampleFormControlTextarea1" name="feedback" rows="3"></textarea>
              </div>

              <div class="form-group mt-3">
                <label for="monthly_income">Monthly Income</label>
                <input type="text" required class="form-control" id="monthly_income" name="monthly_income" aria-describedby="phoneHelp" placeholder="Please enter Monthly income as reqd for task 2">
              </div>

              <div class="form-group mt-3">
                <label for="monthly_savings">Monthly Savings</label>
                <input type="text" required class="form-control" id="monthly_savings" name="monthly_savings" aria-describedby="phoneHelp" placeholder="Please enter Monthly savings as reqd for task 2">
              </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
